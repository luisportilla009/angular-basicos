<p>listado works!</p>

<div *ngIf="bye; else noBorrado">
  <h3>Heroe Borrrado: <small>{{bye}}</small></h3>
</div>

<ng-template #noBorrado>
  <h3>No ha borrado nada</h3>
</ng-template>

<button (click)="borrarHeroe()">
  Borrar Heroe
</button>

<ul>
  <li *ngFor="let heroe of heroes; let i = index">
    {{i+1}} - {{heroe}}
  </li>
</ul>
